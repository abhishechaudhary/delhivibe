<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body  class="h-100">
  <div class="container h-100 " style=" margin-top: 100px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6" style="border: 1px solid aqua; padding: 20px;">
            <!-- Form -->
            <form id="login-form" class="form-example" action="">
                <h1 class="text-center">Log IN</h1>
                <hr>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control username" id="name2" value="" placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="pass2" value="" placeholder="Password..." name="password">
                </div>
                <button type="submit" id="login_btn" value="Login" class="btn btn-primary btn-customized">Login</button>
                <!-- End input fields -->
                <!-- <p class="copyright">&copy; Bootstrap 4 "Align Center" tutorial by <a href="https://azmind.com">AZMIND</a>.</p> -->
                <a href="signup.html" class="btn btn-primary ">Dont have account?</a>
              </form>
            <!-- Form end -->
        </div>
    </div>
</div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
  
      $("#login-form").submit(function () {
        var enteredName = $("#name2").val();
        var enteredPass = $("#pass2").val();

        var storedName = localStorage.getItem("n1");
        var storedPass = localStorage.getItem("p1");

        if (enteredName == storedName && enteredPass == storedPass) {
          alert("You are logged in!");
        }
        else {
          alert("Username and Password do not match!");
        }

      });

    });
  </script>
</body>

</html>
